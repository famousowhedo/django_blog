{% extends 'base.html' %}

{% block title %}
  Home
{% endblock title %}



{% block content %}
 {% for post in posts  %}
    <div class="col-6">
        <div class="border-2 p-2 px-4">
            <h4 ><a href=""> {{post.title}}</a></h4>
            <p>by {{post.author}} on {{post.created_date}} {{post.gender}}</p>
            <p class="p-2">
                {{post.content}}
            </p>
        </div>

    </div>
 {% endfor %}
{% endblock content %}
